<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Car Form</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.min.css}">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> -->
</head>
<body>
    <div class="container">
        <h2>Car Form</h2>
        <form method="post" action="upload" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name">Car Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="model">Car Model:</label>
                <input type="text" class="form-control" id="model" name="model" required>
            </div>
            <div class="form-group">
                <label for="variant">Car Variant:</label>
                <input type="text" class="form-control" id="variant" name="variant" required>
            </div>
            <div class="form-group">
                <label for="file">Car Image:</label>
                <input type="file" class="form-control-file" id="file" name="file" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <hr>

        <h2>Car Details</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Model</th>
                    <th>Variant</th>
                    <th>Image</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="car : ${cars}">
                    <td th:text="${car.carName}"></td>
                    <td th:text="${car.carModel}"></td>
                    <td th:text="${car.carVarient}"></td>
                    <td>
                        <img th:src="@{'image/'+${car.carImage}}" width="100" height="100">
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
